permissions:
    contents: write

jobs:
    deploy:
        concurrency: ci-${{ github.ref }}
        runs-on: ubuntu-latest

        steps:
            - name: ğŸš€ Checkout
              uses: actions/checkout@v3

            - name: âš™ï¸ Install and Build
              run: |
                  npm install
                  npm run build

            - name: ğŸ“¤ Deploy
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  folder: dist/web
