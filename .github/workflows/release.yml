name: Publish Package
on: [push]

jobs:
    publish-npm:
      runs-on: ubuntu-latest
      steps:
        - name: ğŸš€ Checkout
          uses: actions/checkout@v3

        - name: ğŸ”§ Configure
          uses: actions/setup-node@v3
          with:
            node-version: "16.x"
            registry-url: "https://registry.npmjs.org"

        - name: âš™ï¸ Install
          run: npm install

        - name: ğŸ”¨ Build
          run: npm run build

        - name: ğŸ“¤ Publish
          run: npm publish --access public
          env:
            NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    publish-github:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            - name: ğŸš€ Checkout
              uses: actions/checkout@v3

            - name: ğŸ”§ Configure
              uses: actions/setup-node@v3
              with:
                  node-version: "16.x"
                  registry-url: "https://npm.pkg.github.com"
                  scope: "@redstonewizard08"

            - name: âš™ï¸ Install
              run: CI=true npm install --legacy-peer-deps
            
            - name: ğŸ”¨ Build
              run: npm run build

            - name: ğŸ“¤ Publish
              run: npm publish --access public
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
